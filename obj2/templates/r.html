<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
  />
</head>
<body>
   
          <!-- Show the name of the user in the left hand side -->
          <h2>Hello {{name}} </h2>
               <!-- Create a table with 2 columns named Item and Price, each row contains 2 fields, the item detected and its corresponding price from the price loop  -->
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <h1>Items Detected</h1>
                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for thing in options %}
                          <tr>
                            <td>{{ thing }}</td>
                            <td>{{ final[loop.index0] }}</td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <h2>The Total price is {{total}}</h2>
</body>
</html>
